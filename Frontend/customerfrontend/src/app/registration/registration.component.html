<div class="container mt-4">
    <h1>Customer Login</h1>
    <div class="card">
        <form (ngSubmit)="save()" #studentForm="ngForm">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" [(ngModel)]="name" class="form-control" id="name" name="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</div>

<div class="container mt-4">
    <h1>Customer Table</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Password</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let StudentItem of StudentArray">
                <td>{{ StudentItem.name }}</td>
                <td>{{ StudentItem.password }}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
